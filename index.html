<html lang="en" onclick="jump()">
    <head>
        <title>Flappy Bird</title>
        <style>
        *{
            padding: 0;
            margin: 0;
            scroll-behavior: smooth;
        } 
        #game{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            overflow: hidden;
        }
        #block{
            width: 50px;
            height: 500px;
            background-color: black;
            position: relative;
            left: 400px;  
            animation: block 1s infinite linear;
        }
        @keyframes block{
            0%{left:400px}
            100%{left:0px}
        }
        /* @randomTop: `-(Math.random()*300+150) | 0` */
        #hole{
            width: 50px;
            height: 150px;
            background-color: white;
            position: relative;
            left: 400px;
            top: -450px;
            animation: block 1s infinite linear;
        }
        #character{
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            top: 100px;
            border-radius: 50%;
            /* background-image: url(https://w1.pngwing.com/pngs/905/265/png-transparent-flappy-bird-video-games-android-app-store-score-logo-yellow-smile.png); */
            /* margin-left: 50px; */
        }  
        /* #bird{
            width: 40px;
            height: 40px;  
        }   */
        </style>
    </head>
    <body>      
<div id="game">
    <div id="block"></div>
    <div id="hole"></div>
    <div id="character">
        <!-- <img id="bird" src="https://w1.pngwing.com/pngs/905/265/png-transparent-flappy-bird-video-games-android-app-store-score-logo-yellow-smile.png" alt="Flappy_Bird"> -->
    </div>
</div>
    </body>
    <script src="./index.js">
    
    </script>
</html>
